{% extends "v1/base.html" %}
{% load static %}
{% block content %}

<div class="conatiner jumbotron header">
    <br><br><br>
{% if messages %}
{% for message in messages %}
  <div class="alert alert-danger col-md-6 offset-md-3" id="msg" role="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';" style="float:right;size: 10px;">&times;</span> 
        {{ message }}
  </div>
{% endfor %}
{% endif %}
    <br><br><br><br><br>
    <form action="{% url 'book' %}" method="post" >
    {% csrf_token %}
    <div class="row col-md-9">
        <div class="col offset-md-5 search">
            <select name="from" id="from" class="form-control" style="border-radius: 20px 20px 20px 20px;" required>
                <option value=''>From City</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Goa">Goa</option>
            </select>
        </div>
        <div class="col search1">
            <select name="to" id="to" class="form-control" style="border-radius: 20px 20px 20px 20px;"required >
                <option value='' >To City</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option> 
                <option value="Goa">Goa</option>
              </select>  
        </div>
        <div class="col">
            <button class="btn btn-md" id="btn" type="submit" >Search</button>
        </div>       
    </div>
    </form>

</div>

</div>
